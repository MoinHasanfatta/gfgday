<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css selectors</title>
    <link rel="stylesheet" href="selectors.css">
</head>

<body> 
    <h1> I am Heading 1</h1>
    <h2> Heading number 2</h2>
    <p>I am a para one </p>
    <p>I am a para two</p>
    <div>
        <p> I am a para in div </p>
        <p id="a"> I am second para in div</p>
        <ul>
            <p> I am a para in list </p>
        </ul>
    </div>
    <p> I am para after div </p>
    <p> I am the last paragraph</p>

    <input type="text">
</body>

</html>
