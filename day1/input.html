<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Some input types</title>
</head>

<body>
    <center>
        <!-- alt + tab = switch tabs-->
        <h3> Some input types in html</h3>
        Name : <input placeholder="enter your name"> <br> <br>
        Phone num. : <input placeholder="enter your number" type="number"> <br> <br>
        email : <input placeholder="enter email please" type="email"> <br> <br>
        password : <input placeholder="enter your password" type="password"> <br> <br>
        <button> submit </button>
    
    </center>
    <hr> <hr>
    <h2> Input type radio </h2>
    Select your gender : 
    <label><input type="radio" name="ok"> Male </label>
    <label><input type="radio" name="ok"> Female </label>
    <label><input type="radio" name="ok"> Neutral </label>
    <hr> <hr>
    Please Select the Languages you know: <br>
    <input type="checkbox"> HTML
    <input type="checkbox"> CSS
    <input type="checkbox"> JAVA
    <input type="checkbox"> PYTHON <hr> <hr>

    <select>
        <option>-- Select your city--</option>
        <option value="pune"> Pune </option>
        <option value="goa"> Goa </option>
        <option value="mumbai"> Mumbai </option>
        <option value="delhi"> New Delhi </option>
    </select>
    In case of other city : <input placeholder="type your city">

</body>

</html>
